<h1>Blog Posts</h1>
<a href="create/">Add New Post</a>
<ul>
    {% for post in blog %}
        <li>
            <a href="{{ post.id }}/">{{ post.title }}</a>
            <a href="{{ post.id }}/update/">Edit</a>
            <a href="{{ post.id }}/delete/">Delete</a>
        </li>
    {% endfor %}
</ul>
